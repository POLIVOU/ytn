<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Нарушениям.Нет регестрация</title>
</head>
<body class="col">
    <h1>Нарушениям.NET</h1>
    <img src="logo/logo.png" alt="Логотип">
    <h2>РЕГЕСТРАЦИЯ</h2>
    <form action="../index.html" class="col">
        <label for="Fio">Введите ваше ФИО(Полностью)</label>
        <input type="text" placeholder="Фамилия имя отчество" name="Fio">
        <label for="telephone">Укажите номер телефона</label>
        <div class="telwrap">
            +7
            <input type="tel" placeholder="xxx-xxx-xx-xx" name="telephone">
        </div>
        <label for="email">Укажите электронный адрес</label>
        <input type="email" placeholder="email@email" name="email">
        <label for="login">Укажите ваш логин</label>
        <input type="text" placeholder="Введите логин" name="login" id="login">
        <label for="password">Задайте Пароль</label>
        <input type="password" placeholder="Введите пароль" name="password">
        <label for="reppassword">Повторите Пароль</label>
        <input type="password" placeholder="Повторите пароль" name="reppassword">
        <input type="submit" value="Зарегестрироваться">
    </form>
    <a href="idex.html">Войти</a>
</body>
</html>
